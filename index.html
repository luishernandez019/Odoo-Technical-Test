<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Odoo Home</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3" style="padding: 0 15%;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-between text-center" id="navbarSupportedContent">
      <a class="navbar-brand" href="#">
        <img src="./img/odoo-white.svg" height="30" alt="">
      </a>

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Pages</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Apps</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Docs</a>
        </li>
      </ul>

      <div class="nav-group">
        <a class="nav-link text-white" href="#">Sign in</a>
        <button class="btn btn-light btn-sm" type="submit">
          <i class="bi bi-bag mr-1"></i> Buy now
        </button>
      </div>
    </div>
  </nav>

  <div class="nav-border"></div>

  <div class="container-fluid wrapper-header">
    <div class="row mx-0">
      <div class="col-md-auto">
        <h1 class="text-white mt-5">Development <br> done right</h1>
        <p class="text-white py-3">Build a beautiful, modern website with <br> flexible components built from scratch.</p>
        <button class="btn btn-light py-3 px-4 my-3" type="submit">
          Get started <i class="bi bi-plus-lg ml-2"></i>
        </button>
        <div class="row mt-4 d-flex align-items-center">
          <div class="col-md-auto">
            <p class="text-white my-0">Trusted by:</p>
          </div>
          <div class="col px-0">
            <img class="mx-3" src="./img/google-white.svg" height="22" alt="">
            <img src="./img/spotify-white.svg" height="22" alt="">
            <img class="mx-3" src="./img/airbnb-white.svg" height="22" alt="">
            <img src="./img/paypal-white.svg" height="22" alt="">
          </div>
        </div>
      </div>
      <div class="col d-flex align-items-center justify-content-end pr-0">
        <div class="header-card">
          <div class="row d-flex align-items-center mb-3">
            <div class="col">
              <h6>Manage cards</h6>
            </div>
            <div class="col d-flex justify-content-end">
              <button class="btn btn-outline-dark btn-sm" type="submit">
                Add new
              </button>
            </div>
          </div>
          <div class="rounded-lg" style="height: 45%; width: 100%; background-color: #1E1247;">
            <div class="row d-flex align-items-center px-4 py-4">
              <div class="col">
                <img src="./img/mastercard.svg" height="22" alt="">
              </div>
              <div class="col d-flex justify-content-end">
                <h6><span class="badge badge-success py-2 px-2">Active</span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
